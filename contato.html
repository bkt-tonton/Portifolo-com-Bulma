<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">

    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="index.html" class="navbar-item">
            Inicio
          </a>
    
          <a href="contato.html" class="navbar-item">
            Contato
          </a>
    
        </div>
    
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">

        <div class="column is-4">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="094.png" alt="Placeholder image" id="teste">
              </figure>
            </div>
            <div class="card card-content " >
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <p class="estiles">Javascript Full Stack Developer</p>
                  <br>
                  <p>(00)99999-9999</p>
                  <p>exemplo@hotmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-offset-3" id="other_side">
          <article class="message">
            <div class="message-header">
              <p>Contato</p>
            </div>
            <div class="message-body">

              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder=" Digite seu email aqui">
                </div>
              </div>

              <br>

              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                </div>
              </div>

              <br>

              <div class="field">
                <div class="control">
                  <button class="button is-primary">Enviar</button>
              </div>
            </div>

          </article>
        </div>
      </div>
        
    </div>
  </section>
  
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
</body>
</html>
